{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="d-flex flex-row vh-100">
    <div class="d-flex flex-column align-items-center justify-content-around" style="flex: 2;">
        <img class="w-50" src=" {% static 'img/header-perim-logo.png' %}" alt="perim-logo">
    </div>

    <div style="border-left: 6px solid green; height: 100%;"></div>

    <div class="d-flex flex-column align-items-center justify-content-center" style="flex: 1.5;">
        <!-- <div class="d-flex flex-row align-items-center justify-content-end p-3 w-100 flex-gap-15px">
                    <p>NÃ£o Possui uma conta?</p>
                    <button class="fw-bold px-5 py-1 botao-criar" (click)="criarConta()">Criar Conta</button>
                </div>
         -->

        <div class="d-flex flex-column w-75">
            <h1 class="fw-bold pb-5" style="font-size: 500%;">Login</h1>
            <form method="post" class="d-flex flex-column mb-4 flex-gap-15px">
                {% csrf_token %}
                <div>
                    <label class="fw-bold font-color-gray" for="username">Usuario</label>
                    <input id="username" class="form-control" type="text" name="username"
                        placeholder="Digite seu Usuario ">
                </div>

                <div>
                    <label class="fw-bold font-color-gray" for="password">Senha</label>
                    <input id="password" class="form-control" type="password" name="password"
                        placeholder="Digite sua senha">
                </div>

                <button class="mt-3 btn btn-primary" type="submit">Entrar</button>
                {% for k, v in form.errors.items %}
                    {{v}}
                {% endfor %}
            </form>
        </div>



    </div>
</div>
</html>
