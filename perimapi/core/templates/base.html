{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'clientes'%}">
                <img src=" {% static 'img/header-perim-logo.png' %} " alt="Logo" width="100" height="80"
                    class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'clientes'%}">Clientes</a>
                    <a class="nav-link" href="{% url 'entregas'%}">Entregas</a>
                    {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                    {% endif %}
                </div>
            </div>
            <div class="d-flex flex-row gap-3 flex-gap-20px">
                <p>{{request.user.username}}</p>
                <i class="bi bi-person-circle text-black" style="font-size: 2rem;"></i>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
